<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Poppins|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/mdb.css">
    <link rel="stylesheet" href="14_styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial Unicode MS', sans-serif;
            margin: 0;
        }

        .main-header {
            font-family: 'Ubuntu', sans-serif;
            background-color: #0E0C0A;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        .text-section {
            margin: 50px auto auto auto;
            /* place center */
            max-width: 750px;
            background-color: #E1DFDD;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }

        .text-section p {
            margin: 0;
        }

        .text-area-section {
            text-align: center;
        }

        .text-area-div {
            margin: auto;
            /* place center */
            max-width: 750px;
        }

        #text-area {
            border: 10px solid gray;
            border-radius: 20px;
            font-size: 25px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        #text-area:focus {
            outline: none;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section-div {
            margin: 0 auto;
            /* place center */
            max-width: 750px;
        }

        .result-section-div span {
            font-size: 40px;
        }

        .result-section-div button {
            display: block;
            margin: 20px auto;
            background-color: orangered;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 4px;
            width: 200px;
            box-shadow: 0 0 15px black;
        }

        .result-section-div button:hover {
            background-color: red;
        }

        .timer {
            font-family: "Old English Text MT", sans-serif;
        }

        #minutes,
        #seconds,
        #m-seconds {
            font-size: 50px;
            font-family: "Arial Unicode MS", sans-serif;
            text-shadow: 2px 2px green;
        }

        .cong-section {
            margin: auto;
            /* place center */
            max-width: 750px;
            background-color: limegreen;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 35px;
            border-radius: 50px;
            box-shadow: 0 0 10px black;
            display: none;
            /* --------- to hide this ---- */
        }

        .cong-section-div p {
            margin: 0;
        }

        .cong-section-div {
            margin: 0 auto;
            /* place center */
            max-width: 750px;
        }

        footer {
            background-color: #0E0C0A;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            margin-top: 20px;
            line-height: 10px;

        }

        footer small {
            color: orangered;
        }

        #minutes,
        #seconds,
        #m-seconds {
            color: red;
        }

        .t-card {
            border-radius: 10px;
            box-shadow: 0 0 10px blueviolet !important;
        }
    </style>





</head>

<body>



    <audio id="clap-sound">
        <source src="sounds/clap.wav" type="audio/wav">
    </audio>

    <audio id="congrats-sound">
        <source src="sounds/congrats.wav" type="audio/wav">
    </audio>

    <!-- MAIN HEADER -->
    <header class="main-header">
        <h1>JSPIDERS Typing Tester App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 mt-3">
                <div class="card t-card">
                    <div class="card-body">
                        <section class="side-1-section">
                            <section class="text-section">
                                <div class="text-section-div">
                                    <p id="original-text">Thanks for Learning UI Technologies.</p>
                                </div>
                            </section>

                            <br>
                            <section class="text-area-section">
                                <div class="text-area-div">
                                    <!-- Disable Paste Option -->
                                    <textarea onpaste="return false" id="text-area" rows="4" cols="53"
                                        placeholder="The Clock starts when you starts typing.."></textarea>
                                </div>
                            </section>

                            <br>
                            <section class="result-section">
                                <div class="result-section-div">
                                    <span class="timer">
                                        <span id="minutes">00</span> Mins
                                        <span id="seconds">00</span> Seconds
                                        <span id="m-seconds">00</span> Milli Seconds
                                    </span>
                                    <div>
                                        <button type="button" id="reset">Reset</button>
                                    </div>
                                </div>
                            </section>

                            <!-- Congratulations Section -->
                            <section class="cong-section">
                                <div class="cong-section-div">
                                    <p>Congratulations !!</p>
                                </div>
                            </section>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-4">
                <section class="side-2-section">
                    <button class="btn btn-primary btn-block mt-2" onclick="changeText(0)">Lesson 1</button>
                    <button class="btn btn-success btn-block mt-3" onclick="changeText(1)">Lesson 2</button>
                    <button class="btn btn-warning btn-block mt-3" onclick="changeText(2)">Lesson 3</button>
                    <button class="btn btn-danger btn-block mt-3" onclick="changeText(3)">Lesson 4</button>
                    <button class="btn btn-indigo btn-block mt-3" onclick="changeText(4)">Lesson 5</button>
                    <button class="btn btn-pink btn-block mt-3" onclick="changeText(5)">Lesson 6</button>
                    <button class="btn btn-purple btn-block mt-3" onclick="changeText(6)">Lesson 7</button>
                    <button class="btn btn-secondary btn-block mt-3" onclick="changeText(7)">Lesson 8</button>
                    <button class="btn btn-primary btn-block mt-3" onclick="changeText(8)">Lesson 9</button>
                    <button class="btn btn-success btn-block mt-3" onclick="changeText(9)">Lesson 10</button>
                </section>
            </div>
        </div>
    </div>


    <footer>
        <h3>Copyright &copy; 2018 Jspiders.com</h3>
        <p>All Rights Reserved</p>
        <small>Developed & Maintained by Kishore Reddy</small>
    </footer>

    <script src="typing.js"></script>
</body>

</html>
